<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e293b" />
    <meta
      name="description"
      content="SaltyPro - The ultimate tool for SaltyBet players. Make smarter bets with advanced fighter analytics and automated betting."
    />
    <meta property="og:title" content="SaltyPro - Advanced SaltyBet Analytics" />
    <meta property="og:description" content="Make smarter bets with advanced fighter analytics and automated betting." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="https://saltypro.app" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <title>SaltyPro</title>
    
    <link rel="preload" href="%PUBLIC_URL%/logo192.png" as="image" />
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #111827;
        color: white;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          filter: drop-shadow(0 0 0 rgba(96, 165, 250, 0.6));
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 10px rgba(96, 165, 250, 0.8));
        }
        100% {
          transform: scale(0.95);
          filter: drop-shadow(0 0 0 rgba(96, 165, 250, 0.6));
        }
      }
    
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.8);
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: rgba(96, 165, 250, 0.7);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(96, 165, 250, 0.9);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run SaltyPro.</noscript>
    <div id="root">
      <div class="loading-container">
        <img src="%PUBLIC_URL%/logo192.png" alt="SaltyPro Logo" class="loading-logo" />
        <p style="margin-top: 20px; color: #93c5fd; font-weight: 500;">Loading SaltyPro...</p>
      </div>
    </div>
  </body>
</html>
